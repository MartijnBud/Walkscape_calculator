<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WalkScape Skill Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>WalkScape Skill Calculator</h1>
      <form id="skillCalculator">
        <label for="currentXP">Current XP (Optional):</label>
        <input type="number" id="currentXP" placeholder="Enter current XP" />

        <label for="currentLevel">Current Level:</label>
        <input type="number" id="currentLevel" min="1" max="99" required />

        <label for="desiredLevel">Desired Level:</label>
        <input type="number" id="desiredLevel" min="1" max="99" required />

        <label for="stepsPerAction">Steps per Action:</label>
        <input type="number" id="stepsPerAction" required />

        <label for="xpPerAction">XP per Action:</label>
        <input type="number" id="xpPerAction" required />

        <button type="button" onclick="calculateXP()">Calculate</button>
      </form>
      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
